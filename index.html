<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sheet.css">
    <title>The Tea Cozy</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="img/img-tea-cozy-logo.webp" />
        </div>
        <nav class="menu">
            <ul id="menu-set">
                <li id="menu-list">Mission</li>
                <li id="menu-list">Featured Tea</li>
                <li id="menu-list">Locations</li>
            </ul>
        </nav>
    </div>
    <div class="ourMis">
        <div id="Ourpic">
            <div class="quote">
                <h1>
                    Our Mission
                </h1>
                <h3>
                    Handpicked, Artisanally Curated
                    , Free Range, Sustainable, Small Batch,
                    Fair Trade, Orgnic Tea.
                </h3>
            </div>
        </div>
    </div>
    <div class="TeaMonth">
        <div class="title">
            <h1>
                Tea of the Month
            </h1>
            <h2>
                What's Steeping at the Tea Cozy?
            </h2>
        </div>
        <div class="teaspec">
            <div class="img-event">
                <img src="img/img-berryblitz.webp"/>
                <div class="title">
                    <h1>
                        Fall Berry Blitz Tea
                    </h1>
                </div>
            </div>
            <div class="img-event">
                <img src="img/img-spiced-rum.webp"/>
                <div class="title">
                    <h1>
                        Spiced Rum Tea
                    </h1>
                </div>
            </div>
            <div class="img-event">
                <img src="img/img-donut.webp"/>
                <div class="title">
                    <h1>
                        Seasonal Donuts
                    </h1>
                </div>
            </div>
            <div class="img-event">
                <img src="img/img-myrtle-ave.webp"/>
                <div class="title">
                    <h1>
                        Myrtle Ave Tea
                    </h1>
                </div>
            </div>
            <div class="img-event">
                <img src="img/img-bedford-bizarre.webp"/>
                <div class="title">
                    <h1>
                        Bedford Bizarre Tea
                    </h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
